<body style="background-color:powderblue;">
    <div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%)">
        <div id="loading_spinner" class="la-ball-clip-rotate la-dark la-3x">
            <div></div>
        </div>
    </div>
    <h1 id="message" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center"></h1>
</body>
<div style="display: none;" id="data">
    <div class="row" style="text-align:center;background-color:#1976D2;padding-top:50px;padding-bottom:50px">
        <h1 id="coins_data"></h1>
    </div>
    <div class="row" style="text-align:center;padding-top:50px">
        <h1 id="total"></h1>
        <h3 id="last_update"></h3>

    </div>
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <canvas id="historicalGraph" width="400" height="400"></canvas>
        </div>
        <div class="col-lg-2">
        </div>


    </div>
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6" style="text-align:center">
            <form onsubmit="return getConfigInfo()">
                <div class="form-group">
                    <label for="formGroupExampleInput">Original Balance</label>
                    <input type="number" class="form-control" id="originalBalance" placeholder="">
                </div>
                <div class="form-group">
                        <label for="formGroupExampleInput2">Crypto Balances<br/> Format: [CRYPTO TICKER]: [balance] <br/> Separated by new lines </label>
                        <textarea type="text" class="form-control" id="cryptoBalances" rows="10" placeholder=""></textarea>

                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
